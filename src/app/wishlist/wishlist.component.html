<div class="container">
  <div class="row bottom-margin-20">
    <div class="col-md-12">
      <div class="text-center">
        <h1 class="welcome-title">My Wishlist View</h1>
      </div>
    </div>
  </div>
  <div class="ibox-content" *ngIf="productList.length<=0">
    <div class="callout callout-info">
      <h2>
        <strong class="kiosk-larger-font"> Wishlist is Empty.....!</strong>
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 margin-bottom" *ngFor="let product of productList">
      <div class="card product-box">
        <div class="card-body">
            <div class="product-imitation-recommendations" (click)="selectedProduct(product)">
                <!-- <img class="img-responsive product-discount-lg" ng-src="/images/dis-trans-6.png" ng-if="product.DISCOUNTPERC > 0" /> -->
                <a style="cursor: pointer;">
                  <img [src]="product.images[0]" [alt]="product.name" class="img-responsive read-product-imitation"
                  />
                </a>
              </div>
              <div class="product-desc">
                <!--<small class="text-muted">{{ product.CATEGORY }}</small>-->
                <a class="product-name" style="cursor: pointer; color: #3B8598">{{product.name}}</a>
                <div class="m-xs text-righ">
                  <span style="color: #3B8598;">
                    <strong>Rating:( {{product.rating}}  out of 5)</strong>
                  </span>
                  <span class="product-price" style="color: #3B8598;">
                    <strong> {{product.price | currency}} </strong>
                  </span>
                </div>
                <div class="m-xs text-righ">
                  <small class="text-muted" *ngIf="product.quantity>0; else elseBlock">
                    <span style="color: green;"><strong>In Stock</strong></span>
                  </small>
                  <ng-template #elseBlock>
                  <small class="text-muted">
                    <span style="color: red;"><strong>Out of Stock</strong></span>
                  </small>
                </ng-template>
                  <a (click)="removeItem($index)" class="text-muted" style="cursor:pointer;">
                        <i class="fa fa-trash color-danger"></i>
                        <span class="kiosk-smaller-font float-right"></span>
                      </a>
                   <button class="btn btn-primary basic-btn" [disabled]="product.quantity<=0" (click)="addToCart(product,$index)"> <i class="fa fa-shopping-cart"></i> Add to Cart
                    </button>
                </div>
              </div>
        </div>
      </div>
    </div>
</div>
