<div class="container">
  <div class="row bottom-margin-20">
    <div class="col-md-12">
      <div class="text-center">
        <h1 class="welcome-title">Welcome to Applexus ClickRetail</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig" (afterChange)="afterChange($event)">
        <div ngxSlickItem *ngFor="let category of catgeoryList" class="slide">
          <!-- <img src="{{ slide.img }}" alt="" width="100%"> -->
          <button class="btn btn-primary btn-lg basic-btn">{{category.name}}</button>
        </div>
      </ngx-slick>
    </div>
  </div>

            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" #password>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary basic-btn" type="button">
                <i class="fas fa-heart"></i>  Add to wishList
              </button>
              <button type="button" class="btn btn-primary basic-btn">
                <i class="fa fa-shopping-cart"></i> Add to Cart
              </button>
            </div>
